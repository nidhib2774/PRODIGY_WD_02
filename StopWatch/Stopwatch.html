<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styless.css" >
  </head>
  <body>
    <div class="stopwatch">
      <div class="display">
        <span id="minutes">00</span>:<span id="seconds">00</span>:<span
          id="milliseconds">00</span>
      </div>
      <div class="buttons">
        <button id="start" onclick="startStopwatch()">Start</button>
        <button id="pause" onclick="pauseStopwatch()">Pause</button>
        <button id="reset" onclick="resetStopwatch()">Reset</button>
        <button id="lap" onclick="recordLap()">Lap</button>
      </div>
      <div class="laps">
        <h3>Laps</h3>
        <ul id="lapList"></ul>
      </div>
    </div>
    <script src="mainjs.js">
      
    </script>
  </body>
</html>
